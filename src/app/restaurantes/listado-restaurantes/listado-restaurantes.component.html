<div class="container">
  <div class="row">
    <!-- <lib-toastify-toast-container
      [autoClose]="2000"
    ></lib-toastify-toast-container> -->
    <div class="row">
      <div class="py-4 d-flex justify-content-between">
        <h3 class="text-muted">Listado de Restaurantes</h3>
        <button (click)="redirect()" class="btn btn-white btn-nuevo">
          <span class="icono">
            <i class="fas fa-plus"></i>
            Nuevo
          </span>
        </button>
      </div>
    </div>
    <div
      *ngFor="let restaurante of restaurantes"
      class="mt-2 d-flex justify-content-center col-md-6"
    >
      <div class="card mb-2 col">
        <div class="fill">
          <img
            class="card-img-top"
            src="{{ restaurante.Categoria.Fondo }}"
            alt=""
          />
        </div>
        <div class="card-body d-flex justify-content-between">
          <div class="row align-items-center">
            <div class="col">
              <h5 class="card-title mb-3">{{ restaurante.Nombre }}</h5>
              <span class="icono-titles">
                <i class="fas fa-phone"></i>
                {{ restaurante.Telefono }}
              </span>

              <span class="icono-titles mx-3">
                <i class="fas fa-map-marker-alt"></i>
                {{ restaurante.Direccion }}
              </span>

              <span class="icono-titles">
                <i class="fas fa-utensils"></i>
                {{ restaurante.Categoria.Nombre }}
              </span>
            </div>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col text-end pb-2 pe-4">
            <a class="btn-sm me-2" (click)="verOpiniones(restaurante._id)">
              <span class="icono-primary">
                <i class="fa fa-comment-dots"></i>
              </span>
            </a>
            <a class="btn-sm me-2" (click)="editarRestaurante(restaurante._id)">
              <span class="icono-primary">
                <i class="fas fa-pen"></i>
              </span>
            </a>
            <a class="btn-sm" (click)="eliminarRestaurante(restaurante._id)">
              <span class="icono-primary">
                <i class="fas fa-trash"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
